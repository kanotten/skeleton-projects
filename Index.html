<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>:: Box Model ::</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .div-1 {
            background-color: purple;
            width: 100px;
            height: 100px;
            padding: 25px 10px 10px 25px;
            margin: 15px;
            border: 10px solid yellow;
        }

        .div-2 {
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="div-1"></div>
    <div class="div-2"></div>
</body>

</html>
