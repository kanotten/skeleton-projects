<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doucment Flow</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .div-1 {
            background-color: red;
        }

        .span-1{
            background-color: green;
            display: inline-block;
            width: 150px;
        }

        .span-2{
            background-color: blue;
            width: 200px;
        }
        .div-2{
            background-color: yellow;
            display: none;
        }
    </style>
</head>

<body>
    <div class="div-1"> I am DIV</div>
    <span class="span-1">I am SPAN </span>
    <button class="button-1"> I am Button</button>
    <span class="span-2"> I am SPAN</span>
    <div class="div-2"> I am DIV2 </div>

</body>

</html>
