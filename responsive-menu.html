<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Menu</title>

    <style>
        nav {
            display: none;
        }

        label {
            font-size: 30px;
        }

        #menu-checkbox:checked~nav {
            display: block;
        }

        #menu-checkbox {
            display: none;
        }

        @media (min-width: 640px) {
            nav {
                display: block;
            }
        }

        @media (min-width: 760px) {
            header label {
                display: none;

            }

        }
    </style>

</head>
